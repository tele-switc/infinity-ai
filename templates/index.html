<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity AI - Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background: #000; color: #fff; overflow: hidden; }
        .glass { background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .view { position: absolute; inset: 0; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); opacity: 0; pointer-events: none; transform: scale(0.98); z-index: 0; }
        .view.active { opacity: 1; pointer-events: auto; transform: scale(1); z-index: 10; }
        
        .input-dark { width: 100%; background: #0a0a0a; border: 1px solid #333; padding: 12px; border-radius: 8px; color: white; margin-bottom: 12px; font-family: monospace; }
        .input-dark:focus { outline: none; border-color: #3b82f6; }
        
        #player-container { transition: width 0.4s, height 0.4s, border-radius 0.4s; position: relative; z-index: 20; background: #000; }
        body.mini-mode #player-container { position: fixed; width: 420px; height: 236px; border-radius: 12px; box-shadow: 0 30px 60px rgba(0,0,0,0.9), 0 0 0 1px rgba(255,255,255,0.1); z-index: 100; overflow: hidden; }
        
        #drag-handle { display: none; position: absolute; top: 0; left: 0; right: 0; height: 30px; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); cursor: grab; z-index: 30; }
        body.mini-mode #drag-handle { display: block; opacity: 0; transition: opacity 0.2s; }
        body.mini-mode #player-container:hover #drag-handle { opacity: 1; }
        
        body.mini-mode #list-sidebar { width: 100%; border-left: none; }
        body.mini-mode #main-layout { flex-direction: column; }
        
        .hide-scroll::-webkit-scrollbar { width: 6px; }
        .hide-scroll::-webkit-scrollbar-track { background: #0a0a0a; }
        .hide-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        /* Insight Panel Animation */
        #insight-panel { transition: transform 0.3s ease-out; transform: translateX(100%); }
        #insight-panel.open { transform: translateX(0); }
    </style>
</head>
<body>

    <!-- 1. Config -->
    <div id="view-setup" class="view flex items-center justify-center p-6 bg-black/90">
        <div class="glass w-full max-w-[480px] p-8 rounded-2xl shadow-2xl border-t border-blue-900">
            <h2 class="text-2xl font-bold mb-6">Settings</h2>
            <form id="config-form" onsubmit="saveConfig(event)">
                <label class="text-xs text-gray-500 uppercase font-bold">Provider</label>
                <select id="cfg-provider" class="input-dark mb-4" onchange="applyPreset()">
                    <option value="nvidia">NVIDIA NIM</option>
                    <option value="openai">OpenAI</option>
                    <option value="deepseek">DeepSeek</option>
                    <option value="siliconflow">SiliconFlow</option>
                </select>
                <label class="text-xs text-gray-500 uppercase font-bold">API Key</label>
                <input type="password" id="cfg-key" class="input-dark" required>
                <label class="text-xs text-gray-500 uppercase font-bold">Model</label>
                <input type="text" id="cfg-model" class="input-dark">
                <label class="text-xs text-gray-500 uppercase font-bold">Proxy</label>
                <input type="text" id="cfg-proxy" class="input-dark" placeholder="http://127.0.0.1:7890">
                <div id="error-box" class="hidden text-red-400 text-xs mb-4"></div>
                <button type="submit" id="save-btn" class="w-full py-3 bg-white text-black font-bold rounded">CONNECT</button>
            </form>
            <button onclick="switchView('view-search')" class="w-full mt-2 text-xs text-gray-500 hover:text-white py-2">CANCEL</button>
        </div>
    </div>

    <!-- 2. Search -->
    <div id="view-search" class="view flex items-center justify-center p-6 bg-black">
        <div class="w-full max-w-2xl text-center relative">
            <button onclick="openSettings()" class="absolute -top-20 right-0 text-gray-600 hover:text-white p-2"><i class="fas fa-cog"></i></button>
            <h1 class="text-7xl font-bold tracking-tighter mb-4 text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-600">INFINITY</h1>
            <p class="text-xs font-mono text-gray-500 tracking-[0.6em] mb-16">INTELLIGENCE ARCHIVE</p>
            <input type="text" id="query" placeholder="Target Subject..." class="w-full bg-transparent border-b border-gray-800 py-6 text-4xl text-center text-white focus:outline-none focus:border-white transition-all font-light mb-12">
            <button onclick="run()" class="w-full py-5 bg-white/5 border border-white/10 hover:bg-white hover:text-black text-white font-bold text-xl rounded-2xl transition-all shadow-[0_0_50px_rgba(0,0,0,0.5)]">INITIALIZE SCAN</button>
        </div>
    </div>

    <!-- 3. System -->
    <div id="view-system" class="view flex flex-col h-full bg-[#050505]">
        <header class="h-14 flex items-center justify-between px-6 border-b border-white/5 bg-black z-30 select-none">
            <button onclick="switchView('view-search')" class="text-xs font-bold text-gray-500 hover:text-white"><i class="fas fa-arrow-left"></i> SEARCH</button>
            <div id="status" class="text-xs font-mono text-blue-500 animate-pulse">READY</div>
        </header>

        <div id="main-layout" class="flex-1 flex overflow-hidden relative">
            <!-- Player -->
            <div id="player-container" class="flex-1 bg-black relative flex items-center justify-center border-b border-white/5 md:border-b-0">
                <div id="drag-handle"></div>
                <video id="player" class="w-full h-full max-h-screen bg-black" controls playsinline></video>
                <div id="loader" class="absolute inset-0 flex items-center justify-center bg-black/80 z-10 hidden"><span class="text-[10px] font-mono text-blue-500">BUFFERING</span></div>
                
                <!-- Controls Overlay -->
                <div class="absolute top-4 right-4 flex gap-2 z-20">
                    <button onclick="getInsight()" class="bg-black/40 hover:bg-blue-600/80 backdrop-blur text-white p-2 rounded-lg border border-white/10 transition" title="AI Insight">
                        <i class="fas fa-brain"></i>
                    </button>
                    <button onclick="downloadVideo()" class="bg-black/40 hover:bg-green-600/80 backdrop-blur text-white p-2 rounded-lg border border-white/10 transition" title="Download">
                        <i class="fas fa-download"></i>
                    </button>
                    <button onclick="toggleMiniMode()" class="bg-black/40 hover:bg-white/20 backdrop-blur text-white p-2 rounded-lg border border-white/10 transition">
                        <i id="mini-icon" class="fas fa-compress-alt"></i>
                    </button>
                </div>
            </div>

            <!-- List -->
            <div id="list-sidebar" class="w-full md:w-[450px] bg-[#0a0a0a] border-l border-white/5 flex flex-col z-10 transition-all duration-500 relative">
                <!-- Insight Panel Overlay -->
                <div id="insight-panel" class="absolute inset-0 bg-[#0c0c0c] z-50 border-l border-white/5 p-6 flex flex-col transform translate-x-full">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-sm font-bold text-blue-400 uppercase">AI Insight</h3>
                        <button onclick="closeInsight()" class="text-gray-500 hover:text-white"><i class="fas fa-times"></i></button>
                    </div>
                    <div id="insight-content" class="text-sm text-gray-300 leading-relaxed font-mono">Loading analysis...</div>
                </div>

                <div class="p-4 border-b border-white/5 flex justify-between items-center bg-[#0a0a0a]">
                    <span class="text-xs font-bold text-gray-500 uppercase">Archive</span>
                    <span id="count" class="text-xs font-mono text-gray-600">0 ITEMS</span>
                </div>
                <div id="list" class="flex-1 overflow-y-auto hide-scroll p-2 space-y-2 pb-24 md:pb-2"></div>
            </div>
        </div>
    </div>

    <script>
        // --- Drag Logic ---
        const pc = document.getElementById('player-container');
        const dh = document.getElementById('drag-handle');
        let isDrag=false, startX, startY, iL, iT;
        dh.addEventListener('mousedown', e => {
            isDrag=true; startX=e.clientX; startY=e.clientY;
            const r=pc.getBoundingClientRect(); iL=r.left; iT=r.top;
            dh.style.cursor='grabbing';
        });
        document.addEventListener('mousemove', e => {
            if(!isDrag)return;
            pc.style.left=`${iL + e.clientX - startX}px`; pc.style.top=`${iT + e.clientY - startY}px`;
            pc.style.bottom='auto'; pc.style.right='auto';
        });
        document.addEventListener('mouseup', () => { isDrag=false; dh.style.cursor='grab'; });

        // --- Features ---
        let currentVideo = null;
        
        function toggleMiniMode() {
            document.body.classList.toggle('mini-mode');
            const icon = document.getElementById('mini-icon');
            if(document.body.classList.contains('mini-mode')) {
                icon.className = 'fas fa-expand-alt';
                pc.style.left = `${window.innerWidth - 440}px`; pc.style.top = `${window.innerHeight - 260}px`; pc.style.position = 'fixed';
            } else {
                icon.className = 'fas fa-compress-alt';
                pc.style.position=''; pc.style.left=''; pc.style.top=''; pc.style.width=''; pc.style.height='';
            }
        }

        function downloadVideo() {
            if(!currentVideo) return alert("Select a video first");
            window.open(`/api/download/${currentVideo.id}`, '_blank');
        }

        async function getInsight() {
            if(!currentVideo) return;
            const panel = document.getElementById('insight-panel');
            const content = document.getElementById('insight-content');
            panel.classList.add('open');
            content.innerHTML = '<span class="animate-pulse">Analyzing content context...</span>';
            
            try {
                const res = await fetch('/api/insight', {
                    method: 'POST',
                    body: JSON.stringify({title: currentVideo.title, channel: currentVideo.channel})
                });
                const d = await res.json();
                content.innerHTML = d.insight;
            } catch(e) { content.innerText = "Error generating insight."; }
        }
        function closeInsight() { document.getElementById('insight-panel').classList.remove('open'); }

        // --- Config & Core ---
        const PRESETS = {
            openai: { base: "https://api.openai.com/v1", model: "gpt-4o" },
            deepseek: { base: "https://api.deepseek.com", model: "deepseek-chat" },
            nvidia: { base: "https://integrate.api.nvidia.com/v1", model: "meta/llama-3.1-70b-instruct" },
            siliconflow: { base: "https://api.siliconflow.cn/v1", model: "Qwen/Qwen2.5-7B-Instruct" }
        };

        window.onload = async () => {
            const res = await fetch('/api/config');
            const cfg = await res.json();
            document.getElementById('cfg-provider').value = cfg.provider;
            document.getElementById('cfg-model').value = cfg.model;
            document.getElementById('cfg-proxy').value = cfg.proxy;
            if(cfg.is_configured) switchView('view-search'); else { applyPreset(); switchView('view-setup'); }
        };

        function applyPreset() {
            const p = document.getElementById('cfg-provider').value;
            if(PRESETS[p]) document.getElementById('cfg-model').value = PRESETS[p].model;
        }
        function switchView(id) { document.querySelectorAll('.view').forEach(v => v.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function openSettings() { switchView('view-setup'); }

        async function saveConfig(e) {
            e.preventDefault();
            const btn = document.getElementById('save-btn'); btn.innerText = "VERIFYING..."; btn.disabled = true;
            try {
                const res = await fetch('/api/config', {
                    method: 'POST', body: JSON.stringify({
                        provider: document.getElementById('cfg-provider').value,
                        api_key: document.getElementById('cfg-key').value,
                        model: document.getElementById('cfg-model').value,
                        base_url: PRESETS[document.getElementById('cfg-provider').value]?.base,
                        proxy: document.getElementById('cfg-proxy').value
                    })
                });
                if(res.ok) switchView('view-search'); else { const d = await res.json(); document.getElementById('error-box').innerText = d.detail; document.getElementById('error-box').classList.remove('hidden'); }
            } catch(e){}
            btn.innerText = "CONNECT"; btn.disabled = false;
        }

        let ws = null;
        function run() {
            const q = document.getElementById('query').value;
            if(!q) return;
            switchView('view-system');
            const proto = window.location.protocol === 'https:' ? 'wss' : 'ws';
            ws = new WebSocket(`${proto}://${window.location.host}/ws`);
            ws.onopen = () => ws.send(JSON.stringify({ query: q }));
            ws.onmessage = (e) => {
                const d = JSON.parse(e.data);
                if(d.status==='log') document.getElementById('status').innerText = d.msg;
                if(d.status==='done') { renderList(d.data); document.getElementById('status').innerText = d.msg; }
                if(d.status==='error') { alert(d.msg); openSettings(); }
            };
        }

        function renderList(data) {
            const list = document.getElementById('list'); list.innerHTML = '';
            document.getElementById('count').innerText = data.length + " ITEMS";
            data.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = "flex gap-3 p-3 rounded-xl hover:bg-white/10 cursor-pointer transition border border-transparent group";
                div.onclick = () => play(item);
                const min = Math.floor(item.duration / 60);
                div.innerHTML = `
                    <div class="w-24 h-16 bg-black rounded-lg overflow-hidden flex-shrink-0 border border-white/5 relative">
                        <img src="${item.thumbnail}" class="w-full h-full object-cover opacity-70 group-hover:opacity-100 transition">
                        <div class="absolute bottom-1 right-1 bg-black/90 px-1 rounded text-[9px] font-mono">${min}m</div>
                    </div>
                    <div class="flex-1 min-w-0 flex flex-col justify-center">
                        <div class="text-xs font-bold text-gray-300 truncate group-hover:text-white transition">${item.title}</div>
                        <div class="text-[10px] text-gray-600 truncate mb-1">${item.channel}</div>
                        <div class="text-[9px] text-blue-400 opacity-60 truncate">${item.ai_reason}</div>
                    </div>
                `;
                list.appendChild(div);
            });
            if(data.length) play(data[0]);
        }

        function play(item) {
            currentVideo = item;
            const p = document.getElementById('player');
            const l = document.getElementById('loader');
            l.classList.remove('hidden');
            p.src = `/api/stream/${item.id}`;
            p.play().then(()=>l.classList.add('hidden')).catch(()=>l.classList.add('hidden'));
            closeInsight(); // Close old insight if open
        }
    </script>
</body>
</html>
